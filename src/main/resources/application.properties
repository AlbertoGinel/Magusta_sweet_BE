spring.application.name=Aikelt

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://db:5432/magustadatabase

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL file initialization
spring.sql.init.mode=never
spring.datasource.initialization-mode=never

# Logging configuration
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.root=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.http.client=DEBUG
logging.level.org.springframework=DEBUG

openai.model=gpt-4o-mini
openai.api.url=https://api.openai.com/v1/chat/completions


openai.api.key=${OPENAI_API_KEY}


server.connection-timeout=30000  # 30 seconds
